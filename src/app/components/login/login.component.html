<div class="login-container">
  <div class="background-image"></div>
  <div class="overlay"></div>
  <div class="form-card">
    <h1>Welcome Back to OACA Exam</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" id="email" formControlName="email" required placeholder=" " />
        <label for="email">Email or mobile number</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
    </form>
    <div class="options">
      <div class="remember-me">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
    <div class="signup-link">
      <p>New to OACA? <a routerLink="/signup">Sign up now.</a></p>
    </div>
  </div>
</div>
